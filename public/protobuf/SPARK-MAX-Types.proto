    * x * 500us behind, and divide by this the sample delta time. Can be any numb
    * er between 1 and 255
    * @default 200
    * @type uint
    * @unit per 500us
    */
    kEncoderSampleDelta = 71;

    /*
    *
    * @default 0
    * @type uint
    */
    kEncoderRsvd0 = 72;

    /*
    *
    * @default 0
    * @type uint
    */
    kEncoderRsvd1 = 73;
